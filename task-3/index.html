<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">Logo</h1>
        </header>
        <div class="fake-height">
            <h2 class="fake-height__title">Gallery</h2>
        </div>
        <div class="gallery-wrapper">
            <div class="gallery">
                <div class="gallery-list">
                    <div class="gallery-list-box">
                        <img class="gallery-list-box__item" src="./img/gallery-1.webp" alt="image__1">
                    </div>
                    <div class="gallery-list-box">
                        <img class="gallery-list-box__item" src="./img/gallery-2.webp" alt="image__2">
                    </div>
                    <div class="gallery-list-box">
                        <img class="gallery-list-box__item" src="./img/gallery-3.webp" alt="image__3">
                    </div>
                    <div class="gallery-list-box">
                        <img class="gallery-list-box__item" src="./img/gallery-4.webp" alt="image__4">
                    </div>
                    <div class="gallery-list-box">
                        <img class="gallery-list-box__item" src="./img/gallery-5.webp" alt="image__5">
                    </div>
                    <div class="gallery-list-box">
                        <img class="gallery-list-box__item" src="./img/gallery-6.webp" alt="image__6">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
