<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task-4</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Jdi menya, Pirojok</h1>
    </header>
    <main class="main">
      <div class="main-wrapper">
        <div class="main-bg-list">
          <div class="main-bg__blackout">
            <div class="main-bg__circle-big"></div>
            <div class="main-bg__circle-small"></div>
            <img class="main-bg-list__item first" data-bg="" src="./img/intro.jpg" alt="lm-1 bg_img" />

            <img class="main-bg-list__item" data-bg="" src="./img/lm-2.jpg" alt="lm-2 bg_img" />

            <img class="main-bg-list__item" data-bg="" src="./img/lm-3.jpg" alt="lm-3 bg_img" />

            <img class="main-bg-list__item" data-bg="" src="./img/lm-4.jpg" alt="lm-4 bg_img" />

            <img class="main-bg-list__item last" data-bg="" src="./img/map.jpg" alt="lm-5 bg_img" />
          </div>
        </div>

        <div class="main-circle-list-wrapper">
          <div class="main-circle-list-items _1">
            <div class="main-circle-item__container first">
              <div class="main-circle-item__wrapper first">
                <img class="main-circle-item__img first" src="./img/intro.jpg" alt="circle image 1" />
                <div class="main-circle-item__hider-bg first"></div>
              </div>
              <div class="main-circle-item__subtitle first">
                <h3 class="main-circle-item__road-time first">15 mins</h3>
                <p class="main-circle-item__text first">to the Gym for 300$</p>
              </div>
            </div>
          </div>

          <div class="main-circle-list-items _2">
            <div class="main-circle-item__container">
              <div class="main-circle-item__wrapper">
                <img class="main-circle-item__img" src="./img/lm-2.jpg" alt="circle image 2" />
                <div class="main-circle-item__hider-bg"></div>
              </div>
              <div class="main-circle-item__subtitle">
                <h3 class="main-circle-item__road-time">13 mins</h3>
                <p class="main-circle-item__text">to the Billi Herrington</p>
              </div>
            </div>
          </div>

          <div class="main-circle-list-items _3">
            <div class="main-circle-item__container">
              <div class="main-circle-item__wrapper">
                <img class="main-circle-item__img" src="./img/lm-3.jpg" alt="circle image 3" />
                <div class="main-circle-item__hider-bg"></div>
              </div>
              <div class="main-circle-item__subtitle">
                <h3 class="main-circle-item__road-time">19 mins</h3>
                <p class="main-circle-item__text">to the GACHI Airport</p>
              </div>
            </div>
          </div>

          <div class="main-circle-list-items _4">
            <div class="main-circle-item__container">
              <div class="main-circle-item__wrapper">
                <img class="main-circle-item__img" src="./img/lm-4.jpg" alt="circle image 4" />
                <div class="main-circle-item__hider-bg"></div>
              </div>
              <div class="main-circle-item__subtitle">
                <h3 class="main-circle-item__road-time">14 mins</h3>
                <p class="main-circle-item__text">to the Dungeon Masters</p>
              </div>
            </div>
          </div>

          <div class="main-circle-list-items _5">
            <div class="main-circle-item__container">
              <div class="main-circle-item__wrapper">
                <img class="main-circle-item__img last" src="./img/map.jpg" alt="map" />
                <div class="main-circle-item__hider-bg"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script src="./js/index.js"></script>
</body>

</html>
